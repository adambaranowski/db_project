<p style="text-align: center">Switch to see only songs for which you didn't vote yet: &nbsp;&nbsp;&nbsp;
  <label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
  </label>
</p>

<table id="t01">
    <tr>
      <th>Song name</th>
      <th>Album name</th>
      <th>Author</th>
      <th>Song ID</th>
      <th>Points</th>
      <th>Vote</th>
    </tr>
    <tr *ngFor="let e of vote">
      <td>{{ e.song }}</td>
      <td>{{ e.album_name }}</td>
      <td>{{ e.author }}</td> 
      <td>{{ e.id }}</td> 
      <td>{{ e.points }}</td>    
      <td><button type="button">Vote</button></td>
    </tr>    
</table>
