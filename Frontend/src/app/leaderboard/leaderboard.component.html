<table id="t01">
    <tr>
      <th>Song name</th>
      <th>Album name</th>
      <th>Author</th>
      <th>Song ID</th>
      <th>Points</th>
    </tr>
    <tr *ngFor="let e of leaderboard">
      <td>{{ e.title }}</td>
      <td>{{ e.album_id }}</td>
      <td>{{ e.author_id }}</td> 
      <td>{{ e.song_id }}</td> 
      <td>{{ e.number_of_votes }}</td> 
    </tr>    
</table>
